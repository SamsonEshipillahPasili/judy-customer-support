<!-- Modal backdrop -->
  <div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300" *ngIf="isOpen">
  <!-- Modal content -->
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6">
    <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>
    <p class="text-gray-600 mb-6">
      <ng-content></ng-content>
    </p>
    <div class="flex justify-end space-x-4">
      <button class="bg-gray-200 px-4 py-2 rounded focus:ring-2" (click)="cancelModal()" *ngIf="!(isModalLoading | async)">
        Cancel
      </button>
      <button id="confirmBtn" class="bg-indigo-500 text-white px-4 py-2 rounded focus:ring-2" (click)="confirm()" *ngIf="!(isModalLoading | async)">
        Confirm
      </button>
       <div id="spinner" class="w-full flex justify-center py-2" *ngIf="isModalLoading | async">
            <div class="w-6 h-6 border-4 border-t-white border-indigo-500 rounded-full animate-spin"></div>
        </div>
    </div>
  </div>
</div>
