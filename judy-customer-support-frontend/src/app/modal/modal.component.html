<!-- Modal backdrop -->
<!--<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50" *ngIf="isOpen">-->
  <div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300" *ngIf="isOpen">
  <!-- Modal content -->
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6">
    <h2 class="text-2xl font-semibold mb-4">Modal Title</h2>
    <p class="text-gray-600 mb-6">This is the content of the modal.</p>
    <div class="flex justify-end space-x-4">
      <button class="bg-gray-200 px-4 py-2 rounded focus:ring-2" (click)="closeModal()">Cancel</button>
      <button class="bg-indigo-500 text-white px-4 py-2 rounded focus:ring-2" (click)="confirm()">Confirm</button>
    </div>
  </div>
</div>
