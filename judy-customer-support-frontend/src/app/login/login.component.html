<style>

</style>

<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form action="/login" method="POST" class="space-y-4">

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          Login
        </button>
        <div id="spinner" class="w-full flex justify-center py-2">
          <div class="w-6 h-6 border-4 border-t-white border-indigo-500 rounded-full animate-spin"></div>
        </div>
      </div>

      <!-- Additional Links -->
      <div class="text-sm text-center text-gray-600 mt-4">
        <a href="#" class="text-indigo-500 hover:underline">Forgot your password?</a>
      </div>
    </form>
  </div>

</div>
