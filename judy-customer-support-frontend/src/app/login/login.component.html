<style>

</style>

<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <div class="flex p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert" *ngIf="errorMsg">
      <div>
        <span class="font-medium">Error!</span> Invalid Credentials
      </div>
    </div>

    <form class="space-y-4" [formGroup]="loginForm">

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required formControlName="username"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
        <!-- Error message for username -->
        <div *ngIf="username?.invalid && username?.touched" class="error">
          <small class="text-red-500" *ngIf="username?.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required formControlName="password"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
        <div *ngIf="password?.invalid && password?.touched" class="error">
          <small class="text-red-500" *ngIf="password?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" *ngIf="!isLoading" (click)="login()"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          Login
        </button>
        <div *ngIf="isLoading" id="spinner" class="w-full flex justify-center py-2">
          <div class="w-6 h-6 border-4 border-t-white border-indigo-500 rounded-full animate-spin"></div>
        </div>
      </div>
    </form>
  </div>

</div>
